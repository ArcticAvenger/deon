<script type="text/template"
        template-name="homeFeatured"
        transform="transformHome">
    {{#loading}}
    {{>loading-view-black}}
    {{/loading}}
    {{#error}}
    <p>{{message}}</p>
    {{/error}}
    {{#data}}
    <div class="top-banner">
        {{#featured}}
        <div class="banner" style="background-image:url({{coverBig}}">
            <div class="banner-shade"></div>
            <div class="gradient"></div>
        </div>
        <div class="container flex">
            <div class="col-xs-12 col-sm-12 col-md-4 featured-artwork">
                <a class="silent" href="/release/{{catalogId}}">
                    <img class="shadow responsive" src="{{coverBig}}"/>
                </a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 cl-white featured-details">
                <span class="tag">Featured</span>
                <a class="silent no-hover" href="/release/{{catalogId}}">
                    <h1 class="title uppercase">{{title}}</h1>
                </a>
                <h3>By {{artists}}</h3>
                <p class="date">
                    {{#preReleaseDate}}Pre-Released on {{preReleaseDate}}{{/preReleaseDate}}
                    {{#releaseDate}}Released on {{releaseDate}}{{/releaseDate}}
                </p>
                <a href="/release/{{catalogId}}" class="button button--cta button--icon">
                    View
                    <i class="fa fa-chevron-right"></i>
                </a>
            </div>
        </div>
        {{/featured}}
        <div class="container latest cl-white">
            <header class="flex top-cta">
                <div class="col-xs-6">
                    <h2 class="line-top">New Releases</h2>
                </div>
                <div class="col-xs-6 text right">
                    <a href="/music" class="button button--icon button--transparent">
                        View all
                        <i class="fa fa-chevron-right"></i>
                    </a>
                </div>
            </header>
            <ul class="art-list art-list--full-width">
                {{#releases}}
                    {{>release-list-item}}
                {{/releases}}
            </ul>
        </div>
    </div>
    <div class="hero cl-white">
        <div class="banner" style="background-image:url(/img/banner.jpg)">
            <div class="banner-shade"></div>
            <div class="gradient gradient--inverted"></div>
        </div>
        <div class="container">
            <h3 class="playfair">We're <em>proudly</em> proving that</h3>
            <h1 class="line-bottom"> Independent labels have the ability to reshape the music industry.</h1>
        </div>
    </div>
    {{/data}}
</script>

<script type="text/template"
        template-name="homePodcast"
        transform="transformPodcast">
    {{#loading}}
    {{>loading-view}}
    {{/loading}}
    {{#error}}
    <p>{{message}}</p>
    {{/error}}
    {{#data}}
    <section class="v-padding podcast">
        <div class="container latest">
            <header class="flex top-cta">
                <div class="col-xs-6">
                    <h2 class="line-top">Latest Podcast</h2>
                </div>
                <div class="col-xs-6 text right">
                    <a href="https://www.monstercat.com/podcast" class="button button--black button--icon button--transparent">
                        View all
                        <i class="fa fa-chevron-right"></i>
                    </a>
                </div>
            </header>
            <ul class="art-list art-list--full-width">
                {{#podcasts}}
                <li>
                    <a class="silent" href="/release/{{catalogId}}" title="{{title}}">
                        <div class="image-wrapper">
                            <img src="/img/artwork.jpg" class="preload" />
                            <img src="{{cover}}"/>
                        </div>
                        <label class="title one-line-ellipsis">{{episode}}</label>
                        <br/>
                        <label class="artist one-line-ellipsis">Monstercat Podcast</label>
                    </a>
                </li>
                {{/podcasts}}
            </ul>
        </div>
    </section>
    {{/data}}
</script>

<script type="text/template"
        template-name="blog-stories"
        transform="transformBlogPosts">
    {{#loading}}
    {{>loading-view}}
    {{/loading}}
    {{#error}}
    <p>{{message}}</p>
    {{/error}}
    {{#data}}
    <section class="v-padding blog">
        <div class="container">
            <header class="flex top-cta">
                <div class="col-xs-6">
                    <h2 class="line-top">New Posts</h2>
                </div>
                <div class="col-xs-6 text right">
                    <a href="/news" class="button button--black button--icon button--transparent">
                        View all
                        <i class="fa fa-chevron-right"></i>
                    </a>
                </div>
            </header>
        </div>
        {{#posts}}
        <article class="flex">
            <div class="col-xs-12 col-sm-12 col-md-6 article-banner{{#isOdd}} col-md-last{{/isOdd}}">
                <a href="https://www.monstercat.com/blog/{{path}}" class="side-banner" style="background-image: url(https://www.monstercat.com{{image}});"></a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 article-details">
                <div class="article-wrapper">
                    <a class="silent no-hover" href="https://www.monstercat.com/blog/{{path}}" target="_BLANK">
                        <h2>{{title}}</h2>
                        <p class="date">{{date}}</p>
                        <p class="description">{{excerpt}}</p>
                    </a>
                    <a class="button button--black button--icon" href="https://www.monstercat.com/blog/{{path}}" target="_BLANK">
                        Read more
                        <i class="fa fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </article>
        {{/posts}}
    </section>
    {{/data}}
</script>
