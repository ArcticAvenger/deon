<body>

<header>
    <div class="scrub" action="scrub">
        <div class="progress" role="scrub-progress"></div>
    </div>
    <div class="page width center player flex">
        <div class="push-children-right"
                id="navigation"
                template="navigation">
        </div>
        <div class="global-search"
             trigger-target="searchForm"
             data-set="search-form">
            <input data-set-target="search-form"
                   name="search"
                   type="text"
                   placeholder="Search.."
                   value=""/>
            <button class="faux"
                    action="search"
                    trigger="searchForm"
                    data-set-target="search-form">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="flex-strong"></div>
        <div class="controls push-children-right">
            <a href="#" class="silent" role="track-title"></a>
            <button class="faux" action="toggleShuffle" role="mode">
                <i class="fa fa-random"></i>
            </button>
            <button class="faux" action="previous" role="previous">
                <i class="fa fa-step-backward"></i>
            </button>
            <button class="faux" action="togglePlay">
                <i class="fa fa-play" role="play"></i>
            </button>
            <button class="faux" action="next" role="next">
                <i class="fa fa-step-forward"></i>
            </button>
            <button class="faux" action="toggleRepeat">
                <i class="fa fa-repeat"></i>
            </button>
        </div>
    </div>
</header>

<section role="content">
    <div class="page width center loading">
        <span class="loader"></span>
    </div>
</section>

<footer class="page center width push-children-right">
    <label>2016 &copy; Monstercat</label>
    <a href="/help" class="silent footer-item" title="Help"><i class="fa fa-question-circle"></i>Help</a>
    <button class="faux footer-item" action="showIntercom" role="feedback"><i class="fa fa-users"></i>Talk to us</button>
</footer>

<div class="toasts">
    <div role="toasts">
    </div>
</div>

<div role="modals" class="modal-layer"></div>

<script type="text/template" template-name="subscription-required-modal">
    <div class="modal">
        <h1>Sign Up!</h1>
        <p>You need a subscription to do that!</p>
        <a href="/sign-up">Sign Up Here</a> or 
        <a href="/services">Update Your Subscription</a>
        <br/>
        <button action="closeModal">Close</button>
    </div>
</script>

<script type="text/template" mustache-name="loading-view">
    <div class="page width center loading">
        <span class="loader"></span>
    </div>
</script>

<script type="text/template" mustache-name="loading-inner-view">
    <div class="page width center loading loading-inner">
        <span class="loader"></span>
    </div>
</script>

<script type="text/template" mustache-name="loading-table-view">
    <tr><td class="loading-table" colspan="10"><i class="fa fa-spin fa-refresh"></i></td></tr>
</script>

<script type="text/template" template-name="navigation">
    <a class="silent nav-item" href="/"><i class="fa fa-headphones"></i>Browse</a>
    {{#data}}
    {{#user}}
    <a class="silent nav-item" href="/playlists"><i class="fa fa-bars"></i>Playlists</a>
    <a class="silent nav-item" href="/account"><i class="fa fa-gear"></i>Account</a>
    {{/user}}
    {{^user}}
    <a class="silent nav-item" href="/signin"><i class="fa fa-user"></i>Sign In</a>
    {{/user}}
    {{/data}}
</script>

<script type="text/template"
        template-name="track-copycredits-modal"
        transform="loadReleaseAndTrack">
    <div class="modal">
        {{#loading}}
        ...
        {{/loading}}
        {{#err}}
        <p>Error: {{message}}</p>
        {{/err}}
        {{#data}}
        <textarea class="copycredits">{{track.copycredit}}</textarea>
        <button action="closeModal">
            <i class="fa fa-remove"></i>
        </button>
        {{/data}}
    </div>
</script>

<script type="text/template"
        template-name="release-shopping-modal">
    <div class="modal">
      <div class="modal-body">
        {{#loading}}
        ...
        {{/loading}}
        {{#err}}
        <p>Error: {{message}}</p>
        {{/err}}
        {{#data}}
        <ul>
        {{#purchaseLinks}}
          <li><a target="_blank" href="{{url}}">{{name}}</a></li>
        {{/purchaseLinks}}
        </ul>
        {{/data}}
      </div>
      <div class="modal-footer">
        <button action="closeModal">
            <i class="fa fa-remove"></i>
        </button>
      </div>
    </div>
</script>

<script type="text/template"
        route="^signin">
    <div class="page width center">
        <h1 class="line-top">Sign in</h1>
        <div class="panel">
        <table class="form" data-set="credentials" trigger-target="signIn">
            <tbody>
                <tr>
                    <th>Email</th>
                    <td>
                        <input
                            type="text"
                            name="email"
                            placeholder="kitty@monstercat.com"/>
                    </td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>
                        <input
                            type="password"
                            name="password"
                            placeholder="a secret"/>
                        <button
                            class="faux"
                            action="togglePassword"
                            toggle-target="password">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button-group">
            <button class="button--main" action="signIn" trigger="signIn" data-set-target="credentials">Sign In</button>
            <button class="button--social button--fb" action="signInFacebook"><i class="fa fa-facebook"></i></button>
            <button class="button--social button--tw" action="signInGoogle"><i class="fa fa-twitter"></i></button>
        </div>
        <a href="/forgot-password">Forgot your password?</a>
        <br/>
        <a href="/sign-up">Don't have an account? Sign up!</a>
        </div>
    </div>
</script>

<script type="text/template"
        route="authenticate-token">
    <div class="page width center">
        <h1 class="line-top">Authenticate token</h1>
        <div class="panel">
        <table class="form" data-set="auth-token">
            <tr>
                <th>Token</th>
                <td>
                    <input type="text" name="token" placeholder="Enter Here"/>
                </td>
            </tr>
        </table>
        <button action="authenticateTwoFactorToken" data-set-target="auth-token">Authorize</button>
        <button action="resendTwoFactorToken">Resend Token</button>
        </div>  
    </div>
</script>

<script type="text/template"
        route="^forgot-password">
    <div class="page width center">
        <h1 class="line-top">Forgot password?</h1>
        <div class="panel">
        <table class="form" data-set="credentials">
            <tbody>
                <tr>
                    <th>Email</th>
                    <td>
                        <input
                            type="text"
                            name="email"
                            placeholder="kitty@monstercat.com"/>
                    </td>
                </tr>
            </tbody>
        </table>
        <button action="recoverPassword" data-set-target="credentials">Send Reset Link</button>
        </div>
    </div>
</script>

<script type="text/template"
        route="^reset-password">
    <div class="page width center">
        <h1 class="line-top">Reset password</h1>
        <div class="panel">
        <table class="form" data-set="password">
            <tbody>
                <tr>
                    <th>Password</th>
                    <td>
                        <input
                            type="password"
                            name="password"
                            placeholder="New Password"/>
                        <button
                            class="faux"
                            action="togglePassword"
                            toggle-target="password">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button
            action="updatePassword"
            data-set-target="password">
            Update Password
        </button>
        </div>
    </div>
</script>

<script type="text/template"
        route="^confirm-sign-up"
        transform="mapConfirmSignup">
    <div class="page width center">
        <h1 class="line-top">Confirm Sign-up</h1>
        <div class="panel">
        {{#data}}
        <table class="form" data-set="credentials" trigger-target="signUpSocial">
            <tbody>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="text"
                               name="email"
                               placeholder="kitty@monstercat.com"
                               value="{{email}}"/>
                    </td>
                </tr>
                <tr>
                    <th>Password (Optional)</th>
                    <td>
                        <input type="text"
                               name="password"
                               placeholder="a secret"/>
                        <button
                            class="faux"
                            action="togglePassword"
                            toggle-target="password">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td>
                        <select name="location">
                            <option disabled selected>Select One</option>
                            {{#countries}}
                            <option value="{{name}}">
                                {{name}}
                            </option>
                            {{/countries}}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <input type="hidden" name="token" value="{{token}}"/>
                        <input type="hidden" name="submitWhere" value="{{submitWhere}}"/>
                    </th>
                </tr>
            </tbody>
        </table>
        <button action="signUpSocial" trigger="signUpSocial" data-set-target="credentials">Sign Up</button>
        {{/data}}
        {{^data}}
        <p>Nothing here.</p>
        {{/data}}
        </div>
    </div>
</script>

<script type="text/template"
        route="^sign-up"
        transform="mapSignup">
    <div class="page width center">
        <h1 class="line-top">Sign-up</h1>
        <div class="panel">
            {{#data}}
            <table class="form" data-set="credentials" trigger-target="signUp">
                <tbody>
                    <tr>
                        <th>Email</th>
                        <td>
                            <input type="text"
                                   name="email"
                                   placeholder="kitty@monstercat.com"/>
                        </td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td>
                            <input type="text"
                                   name="password"
                                   placeholder="a secret"/>
                            <button
                                class="faux"
                                action="togglePassword"
                                toggle-target="password">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th>Country</th>
                        <td>
                            <select name="location">
                                <option disabled selected>Select One</option>
                                {{#countries}}
                                <option value="{{name}}">
                                    {{name}}
                                </option>
                                {{/countries}}
                            </select>
                        </td>

                </tbody>
            </table>
            <button class="button--main" action="signUp"

                    data-set-target="credentials">Sign Up</button>
            <button class="button--social button--fb" action="signUpFacebook"><i class="fa fa-facebook"></i></button>
            <button class="button--social button--tw" action="signUpGoogle"><i class="fa fa-twitter"></i></button>
            {{/data}}
        </div>
    </div>
</script>

<script type="text/template"
        route="^account"
        source="$endpoint/self"
        page-title="My Account"
        transform="mapAccount">
    <div class="page width center">
        <h1 class="line-top">My Account</h1>
        <div class="panel">
            {{#loading}}
            {{>/loading-view}}
            {{/loading}}
            {{#error}}
            <p>{{message}}</p>
            {{/error}}
            {{#data}}
            <table class="form" trigger-target="saveAccount">
                <tbody data-set="account">
                    <tr>
                        <th>Email</th>
                        <td>{{email}}</td>
                    </tr>
                    <tr>
                        <th>Full Name</th>
                        <td><input type="text"
                                    name="realName"
                                    value="{{realName}}"
                                    data-set-target="account"
                                    initial-value="{{realName}}" />
                        </td>
                    </tr>
                    <tr>
                        <th>Nickname</th>
                        <td><input type="text"
                                    action-enter="saveAccount"
                                    name="name"
                                    initial-value="{{name}}"
                                    value="{{name}}" />
                        </td>
                    </tr>
                    <tr>
                        <th>Country</th>
                        <td>
                            <select name="location"
                                    initial-value="{{location}}">
                                <option disabled>Select One</option>
                                {{#countries}}
                                <option
                                    value="{{name}}"
                                    {{#selected}}selected{{/selected}}>
                                    {{name}}
                                </option>
                                {{/countries}}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Change Password</th>
                        <td>
                            <input type="password"
                                   name="password"
                                   placeholder="New Password">
                            <button
                                class="faux"
                                action="togglePassword"
                                toggle-target="password">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="button--main" 
                    action="saveAccount"
                    trigger="saveAccount"
                    data-set-target="account">
                Save
            </button>
            <button action="signOut">Sign Out</button>
        </div>
        <div class="panel">
            <h2>Two-Factor Auth</h2>
            {{^enableTwoFactor}}
            <button action="disableTwoFactor">Disable</button>
            {{/enableTwoFactor}}
            {{#enableTwoFactor}}
            <table class="form" data-set="2-factor">
                <tbody>
                    <tr>
                        <th>Country Code</th>
                        <td>
                            <select name="countryCode">
                                <option value="" selected>Select</option>
                                {{#countries}}
                                <option value="{{dial_code}}">{{name}} ({{dial_code}})</option>
                                {{/countries}}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Phone Number</th>
                        <td>
                            <input type="text" name="number" placeholder="Phone Number"/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button action="enableTwoFactor" data-set-target="2-factor">Enable</button>
            {{/enableTwoFactor}}
        </div>
        <div class="panel">
            <h2>Settings</h2>
            <div source="$endpoint/self/settings"
                 template="account-settings">
            </div>
        </div>
        <!--<a href="/services">Manage Services</a>-->
        {{/data}}
    </div>
</script>

<script type="text/template"
        template-name="account-settings"
        transform="transformAccountSettings">
    {{#loading}}
    {{>loading-view}}
    {{/loading}}
    {{#error}}
    <p>{{message}}</p>
    {{/error}}
    {{#data}}
    <table class="form">
        <tbody data-set="settings">
            <tr>
                <th>Prefered Download Format</th>
                <td>
                    <select name="preferredDownloadFormat"
                            initial-value="{{preferredDownloadFormat}}">
                        {{#downloadOptions}}
                        <option value="{{value}}"
                                {{#selected}}selected{{/selected}}>
                            {{name}}
                        </option>
                        {{/downloadOptions}}
                    </select>
                    <span class="note">
                    See more about MP3 quality
                    <a href="http://wiki.hydrogenaud.io/index.php?title=LAME#Recommended_encoder_settings"
                       target="_blank">here</a>.
                    </span>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <label>
                        <input type="checkbox"
                               name="hideNonLicensableTracks"
                               initial-value="{{hideNonLicensableTracks}}"
                            {{#hideNonLicensableTracks}}checked{{/hideNonLicensableTracks}}/>
                        Skip Non-licensable Tracks
                    </label>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <label>
                        <input type="checkbox"
                               name="playlistPublicByDefault"
                               initial-value="{{playlistPublicByDefault}}"
                            {{#playlistPublicByDefault}}checked{{/playlistPublicByDefault}}/>
                        Make Playlists Public By Default
                    </label>
                </th>
            </tr>
        </tbody>
    </table>
    <div source="$endpoint/self/social-signins"
         template="social-settings">
    </div>
    <br/>
    <button class="button--main"
            action="saveAccountSettings"
            data-set-target="settings">
        Update Settings
    </button>
    {{/data}}
</script>

<script type="text/template"
        template-name="social-settings"
        transform="transformSocialSettings">
    {{#data}}
    {{#facebookEnabled}}
    <button action="unlinkFacebook">
        Unlink Facebook Account
    </button>
    {{/facebookEnabled}}
    {{^facebookEnabled}}
    <button action="enableFacebookSignin">
        Enable Facebook Signin
    </button>
    {{/facebookEnabled}}

    {{#googleEnabled}}
    <button action="unlinkGoogle">
        Unlink Google Account
    </button>
    {{/googleEnabled}}
    {{^googleEnabled}}
    <button action="enableGoogleSignin">
        Enable Google Signin
    </button>
    {{/googleEnabled}}
    {{/data}}
</script>

<script type="text/template"
        route="^services$"
        transform="transformServices">
    {{#data}}
    <div class="page width center">
        <h1>Manage Services</h1>
        <h2>Gold Access</h2>
        <br/>
        <p>Monstercat Gold Membership allows you to download any of the music in FLAC, MP3, and WAV formats.</p>
        <br/>
        {{#hasGoldPermanent}}
        <p>You have Gold Membership.</p>
        {{/hasGoldPermanent}}
        {{#goldUnsubscribe}}
        <label>Gold Subscription Active</label>
        <p>You are subscribed for $5.00 USD a month.</p>
        <button action="unsubscribeGold">Cancel Subscription</button>
        {{/goldUnsubscribe}}
        {{#goldSubscribe}}
        <div data-set="subscribe-gold">
            <button action="subscribeGold"
                    data-set-target="subscribe-gold">
                Subscribe for $5.00/month
            </button>
        </div>
        {{/goldSubscribe}}
        <br/>
        <br/>
        <h2>Licensing Services</h2>
        <br/>
        <p>Buy a whitelisting service for use in online media for YouTube, Twitch, or Beam Pro.
            You can also buy a subscription and pay monthly until you pay it off.
        </p>
        <br/>
        <p>To buy a license at full go <a href="/services/buyout">here</a>.</p>
        <p>Have a YouTube dispute? Release claims <a href="/release-claim">here</a>.</p>
        <br/>
        <table>
            <thead>
                <tr>
                    <th>Vendor</th>
                    <th>Identity</th>
                    <th>Paid Off</th>
                    <th>Remaining</th>
                    <th>Monthly Cost</th>
                    <th>Next Billing Date</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody source="$endpoint/self/whitelist"
                   template="whitelist-licenses"
                   role="whitelists"
                   transform="transformWhitelists">
            </tbody>
        </table>
        <br/>
        <div data-set="new-license">
            <select name="vendor">
                <option value="">Select Vendor</option>
                <option value="YouTube">YouTube</option>
                <option value="Twitch">Twitch</option>
            </select>
            <input type="text" name="identity" placeholder="Identity"/>
           <button
                action="subscribeNewLicense"
                data-set-target="new-license">
                Subscribe $5/month
            </button>
        </div>
        <br/>
        <br/>
        <div id="new-subscriptions" class="hide">
            <h2>Purchase Subscriptions</h2>
            <br/>
            <table>
                <thead>
                    <tr>
                        <th>Subscription</th>
                        <th>Monthly Cost</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody role="new-subs">
                </tbody>
            </table>
            <br/>
            <div data-set="pay-method">
               {{>payment-method}}
               <button action="checkoutSubscriptions" data-set-target="pay-method">
                    Purchase Subscriptions
                </button>
            </div>
        </div>
    </div>
    {{/data}}
</script>

<script type="text/template" mustache-name="payment-method">
    <label>
        <input type="radio" name="method" value="paypal">
        <i class="fa fa-fw fa-cc-paypal"></i>
    </label>
    <label>
        <input type="radio" name="method" value="stripe" checked>
        <i class="fa fa-fw fa-cc-stripe"></i>
    </label>
</script>

<script type="text/template" template-name="subscription-row">
    <tr>
        <td>{{name}}</td>
        <td>
            {{#fields}}
            <input type="hidden" name="{{key}}" value="{{value}}">
            {{/fields}}
            ${{cost}}
        </td>
        <td>
            <button class="faux" action="removeSub">
                <i class="fa fa-trash-o"></i>
            </button>
        </td>
    </tr>
</script>

<script type="text/template"
        template-name="whitelist-licenses"
        transform="transformWhitelists">
    {{#loading}}
    <tr><td colspan="8"><i class="fa fa-refresh fa-spin"></i></td></tr>
    {{/loading}}
    {{#error}}
    <tr><td colspan="8"><p>{{message}}</p></td></tr>
    {{/error}}
    {{#data}}
    {{#results}}
    <tr s-data-set data-set="whitelist-{{_id}}">
        <td>
            {{#resume}}
            <input type="hidden" name="id" value="{{_id}}"/>
            <input type="hidden" name="amount" value="{{amount}}"/>
            {{/resume}}

        template-name="search-releases"
        transform="transformSearchReleaseResults">
        {{#loading}}
        <i class="fa fa-fw fa-spin fa-refresh"></i>
        {{/loading}}
        {{#error}}
        <p>{{message}}</p>
        {{/error}}
        {{#data}}
        {{>searchReleasesList}}
        {{^total}}
        <p>No releases found.</p>
        {{/total}}
        {{#total}}
        {{>searchPagination}}
        {{/total}}
        {{/data}}
    </div>
</script>

<script type="text/template"
        route="^search(\?.*)?"
        page-title="Search All"
        completed="completedSearchAll"
        transform="transformSearch">
    <div class="page width center search">
        <h1>Search</h1>
        {{#data}}
        {{#searches}}
        <h2>Songs</h2>
        <div source="$endpoint/catalog/track?{{tracks.query}}"
             template="search-snippet-tracks">
        </div>
        <h2>Releases</h2>
        <div source="$endpoint/catalog/release?{{releases.query}}"
             template="search-snippet-releases">
        </div>
        <h2>Artists</h2>
        <div source="$endpoint/catalog/artist?{{artists.query}}"
             template="search-snippet-artists">
        </div>
        {{/searches}}
        {{^searches}}
        <p>Please enter a search term at the top of the page.</p>
        {{/searches}}
        {{/data}}
    </div>
</script>

<script type="text/template"
        template-name="search-snippet-releases"
        transform="transformSearchSnippetReleases">
    {{#loading}}
    <i class="fa fa-fw fa-spin fa-refresh"></i>
    {{/loading}}
    {{#error}}
    <p>{{message}}</p>
    {{/error}}
    {{#data}}
    {{>searchReleasesList}}
    {{^total}}
    <p>No releases found.</p>
    {{/total}}
    {{#more}}
    <a href="/search/releases?{{query}}">{{message}}</a>
    {{/more}}
    {{/data}}
</script>

<script type="text/template"
        template-name="search-snippet-artists"
        transform="transformSearchSnippetArtists">
    {{#loading}}
    <i class="fa fa-fw fa-spin fa-refresh"></i>
    {{/loading}}
    {{#error}}
    <p>{{message}}</p>
    {{/error}}
    {{#data}}
    {{>searchArtistsList}}
    {{^total}}
    <p>No artists found.</p>
    {{/total}}
    {{#more}}
    <br/>
    <a href="/search/artists?{{query}}">{{message}}</a>
    {{/more}}
    {{/data}}
</script>

<script type="text/template"
        template-name="search-snippet-tracks"
        transform="transformSearchSnippetTracks">
    {{#loading}}
    <i class="fa fa-fw fa-spin fa-refresh"></i>
    {{/loading}}
    {{#error}}
    <p>{{message}}</p>
    {{/error}}
    {{#data}}
    {{>searchTracksTable}}
    {{^total}}
    <p>No songs found.</p>
    {{/total}}
    {{#more}}
    <br/>
    <a href="/search/songs?{{query}}">{{message}}</a>
    {{/more}}
    {{/data}}
</script>

<script type="text/template"
        mustache-name="searchTracksTable">
    {{#results.length}}
    <table>
        <thead>
            <tr>
                <th class="shrink"></th>
                <th>Title</th>
                <th>Artists</th>
                <th>Genre</th>
                <th>BPM</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{#results}}
            <tr>
                <td class="shrink">
                  {{>playSong}}
                </td>
                {{>trackCells}}
                <td class="push-children-right">
                    {{>trackButtons}}
                    {{#canPlaylist}}
                    <select
                        onchange="addToPlaylist(null, this)"
                        source="$endpoint/playlist"
                        template="select-playlist"
                        track-id="{{_id}}">
                    </select>
                    {{/canPlaylist}}
                </td>
            </tr>
            {{/results}}
        </tbody>
    </table>
    {{/results.length}}
</script>

<script type="text/template"
        mustache-name="searchReleasesList">
    <ul class="art-list">
        {{#results}}
        <li>
            <a class="silent" href="/release/{{_id}}" title="{{title}} / {{artists}}">
                <img src="{{cover}}"/>
                <label class="title one-line-ellipsis">{{title}}</label>
                <br/>
                <label class="artist one-line-ellipsis">{{artists}}</label>
            </a>
        </li>
        {{/results}}
    </ul>
</script>


<script type="text/template"
        mustache-name="searchArtistsList">
    <ul>
        {{#results}}
        <li>
            <a href="/artist/{{_id}}">{{name}}</a>
        </li>
        {{/results}}
    </ul>
</script>

<script type="text/template"
        mustache-name="searchPagination">
    {{#total}}
    <div class="page width center pagination pad-vertical text center">
        {{#previous}}
        <a href="?{{previous}}">Previous</a>
        {{/previous}}
        <label>{{showingFrom}} - {{showingTo}} of {{total}}</label>
        {{#next}}
        <a href="?{{next}}">Next</a>
        {{/next}}
    </div>
    {{/total}}
</script>

<!-- END SEARCH -->

<script type="text/template"
        route="services\/error"
        page-title="Payment Error">
    <div class="page width center">
        <h1>An error occured.</h1>
        <p>An error occured while working with the payment information provided. Please contact support.</p>
    </div>
</script>

<script type="text/template"
        template-name="404"
        page-title="Page Not Found">
    <div class="page width center">
        <h1>Page Not Found</h1>
        <p>The page you are looking for is not here.</p>
    </div>
</script>

<script type="text/template"
        route="^help\/?$">
    <div class="page width center panel">
        <h1 class="line-top">Help</h1>
        <p>
        Have a question about this platform? <a href="/faqs">Check our FAQs.</a><br/>
        Need an answer about the Whitelist License? <a href="/faqs/whitelisting">See here.</a><br/>
        <a href="/twitch-policy">Twitch Policy</a><br/>
        <a href="/privacy-policy">Privacy Policy</a><br/>
        <a href="/terms-of-service">Terms of Service</a>
        </p>
    </div>
</script>

<script type="text/template"
        mustache-name="markdown-basic">
    <div class="page width center">
        {{#loading}}
        {{>loading-view}}
        {{/loading}}
        {{#error}}
        <p>{{message}}</p>
        {{/error}}
        {{#data}}
        <div class="panel">
        {{{data}}}
        </div>
        {{/data}}
    </div>
</script>

<script type="text/template"
        route="^faqs\/?$"
        transform="transformMarkdown"
        source="https://raw.githubusercontent.com/monstercat/docs/master/connect/FAQ/README.md">
    {{>markdown-basic}}
</script>

<script type="text/template"
        route="^faqs\/whitelisting\/?$"
        transform="transformMarkdown"
        source="https://raw.githubusercontent.com/monstercat/docs/master/connect/FAQ/Licensing%20%26%20Whitelist.md">
    {{>markdown-basic}}
</script>

<script type="text/template"
        route="^twitch-policy\/?$"
        transform="transformMarkdown"
        source="https://raw.githubusercontent.com/monstercat/docs/master/Twitch%20Policy.md">
    {{>markdown-basic}}
</script>

<script type="text/template"
        route="^privacy-policy\/?$"
        transform="transformMarkdown"
        source="https://raw.githubusercontent.com/monstercat/docs/master/connect/Privacy%20Policy.md">
    {{>markdown-basic}}
</script>

<script type="text/template"
        route="^terms-of-service\/?$"
        transform="transformMarkdown"
        source="https://raw.githubusercontent.com/monstercat/docs/master/connect/Terms%20of%20Service.md">
    {{>markdown-basic}}
</script>

<script type="text/template" template-name="toast">
    <div class="toast{{#error}} error{{/error}}" >
        <p>{{message}}</p>
    </div>
</script>

</body>
</html>
